<html>
<head>
<script type="text/javascript">
var a=Date()
document.write("Date and Time is:"+a+"<br>")

var b=new Date("March 17,2002")
document.write(b.getDate()+"<br>");

var c=new Date("March 17,2002")
document.write(c.getDay()+"<br>");

var d=new Date("March 17,2002")
document.write(d.getFullYear()+"<br>");

var e=new Date("March 17,2002 10:24:54")
document.write(e.getHours()+"<br>");

var f=new Date("March 17,2002 10:24:54")
document.write(f.getMinutes()+"<br>");

var g=new Date("March 17,2002 10:24:54")
document.write(g.getSeconds()+"<br>");
</script>
</head>
